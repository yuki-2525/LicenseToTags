<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LicenseToTags</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>
    <style>
        .drag-active {
            @apply border-primary bg-blue-50;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">LicenseToTags</h1>
            <p class="text-slate-600">VN3ライセンスPDFを解析し、設定した短縮表現タグを生成します</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-12 gap-6 items-start">
            <!-- 左カラム: 入力・設定・履歴 -->
            <div class="md:col-span-4 space-y-6">
                
                <!-- ファイルアップロード -->
                <div id="drop-zone" class="bg-white p-6 rounded-lg shadow-md border-2 border-dashed border-gray-300 flex flex-col items-center justify-center transition-colors cursor-pointer hover:border-primary hover:bg-blue-50">
                    <svg class="w-10 h-10 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p class="text-base font-medium text-gray-700">PDFをドラッグ＆ドロップ</p>
                    <input type="file" id="file-input" accept=".pdf" class="hidden">
                    
                    <div class="w-full mt-4 border-t pt-3">
                        <div class="flex gap-2" onclick="event.stopPropagation()">
                            <input type="text" id="url-input" class="w-full p-2 border border-gray-300 rounded text-xs focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Google Drive URL...">
                            <button id="fetch-url-btn" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded text-xs font-bold transition whitespace-nowrap">
                                取得
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 生成オプション -->
                <div class="bg-white p-5 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-lg font-bold text-slate-700">設定</h2>
                        <button id="open-settings-btn" class="text-xs text-primary hover:text-blue-700 underline">マッピング編集</button>
                    </div>
                    
                    <div class="space-y-3">
                        <!-- Prefix Removed -->

                        <div>
                            <span class="block text-xs font-medium text-gray-700 mb-2">項目の統合</span>
                            <div class="grid grid-cols-2 gap-2 text-sm">
                                <label class="inline-flex items-center"><input type="checkbox" class="form-checkbox text-primary h-4 w-4" data-group="AB"><span class="ml-2 text-xs">A-B 利用主体</span></label>
                                <label class="inline-flex items-center"><input type="checkbox" class="form-checkbox text-primary h-4 w-4" data-group="CE"><span class="ml-2 text-xs">C-E アップロード</span></label>
                                <label class="inline-flex items-center"><input type="checkbox" class="form-checkbox text-primary h-4 w-4" data-group="FH"><span class="ml-2 text-xs">F-H センシティブ</span></label>
                                <label class="inline-flex items-center"><input type="checkbox" class="form-checkbox text-primary h-4 w-4" data-group="IL"><span class="ml-2 text-xs">I-L 加工</span></label>
                                <label class="inline-flex items-center"><input type="checkbox" class="form-checkbox text-primary h-4 w-4" data-group="MN"><span class="ml-2 text-xs">M-N 再配布</span></label>
                                <label class="inline-flex items-center"><input type="checkbox" class="form-checkbox text-primary h-4 w-4" data-group="OR"><span class="ml-2 text-xs">O-R メディア</span></label>
                                <label class="inline-flex items-center"><input type="checkbox" class="form-checkbox text-primary h-4 w-4" data-group="SU"><span class="ml-2 text-xs">S-U 二次創作</span></label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 履歴 -->
                <div class="bg-white p-5 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-lg font-bold text-slate-700">履歴</h2>
                        <button id="clear-history-btn" class="text-xs text-red-500 hover:text-red-700">全消去</button>
                    </div>
                    <div id="history-list" class="space-y-2 overflow-y-auto max-h-[300px]">
                        <p class="text-center text-gray-400 py-4 text-xs">履歴はありません</p>
                    </div>
                </div>
            </div>

            <!-- 右カラム: 解析結果 -->
            <div class="md:col-span-8">
                <div id="result-area" class="space-y-6">
                    
                    <!-- ファイル情報表示エリア -->
                    <div id="file-info-area" class="bg-white p-4 rounded-lg shadow-md border-l-4 border-primary hidden">
                        <h2 id="file-title" class="text-xl font-bold text-gray-800 mb-1">利用規約タイトル未取得</h2>
                        <p id="file-rights" class="text-sm text-gray-600">権利者：不明</p>
                    </div>

                    <!-- 生成テキスト (Sticky) -->
                    <div class="bg-blue-50 px-5 py-3 rounded-lg shadow-lg border border-blue-200 sticky top-4 z-10">
                        <div class="flex justify-between items-center">
                            <div>
                                <h2 class="text-base font-bold text-blue-900">生成タグ</h2>
                                <p class="text-xs text-blue-600" id="result-meta"></p>
                            </div>
                            <div class="flex gap-2">
                                <button id="copy-btn" class="bg-primary hover:bg-blue-600 text-white font-bold py-1 px-4 rounded text-sm transition shadow-sm">
                                    コピー
                                </button>
                            </div>
                        </div>
                        <textarea id="output-text" class="hidden" readonly></textarea>
                    </div>

                    <!-- 個別項目リスト -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="p-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                            <h3 class="font-bold text-slate-700">個別項目確認</h3>
                            <button id="select-all-btn" class="text-xs text-primary underline">全て選択/解除</button>
                        </div>
                        <div id="items-list" class="divide-y divide-gray-100">
                            <!-- JSでリスト生成 -->
                        </div>
                    </div>

                </div>
            </div>
        </main>
        
        <footer class="mt-12 py-6 border-t border-gray-200 text-center text-sm text-gray-500">
            <p>&copy; sakurayuki 2026</p>
            <p class="mt-2 text-center flex justify-center">
                <a href="https://github.com/yuki-2525/LicenseToTags" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-gray-800 transition-colors flex items-center gap-1">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path></svg>
                    GitHub
                </a>
            </p>
        </footer>
    </div>

    <!-- 設定モーダル -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg w-full max-w-4xl max-h-[90vh] flex flex-col shadow-xl m-4">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-xl font-bold">短縮表現マッピング設定</h2>
                <button id="close-settings-btn" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto flex-1">
                <p class="text-sm text-gray-600 mb-4">
                    PDF内の回答文言に対して、出力する短縮テキストを設定します。<br>
                    「文言パターン（部分一致）」が見つかった場合、「短縮テキスト」が出力されます。
                </p>
                <div id="mapping-editor" class="space-y-6">
                    <!-- マッピングエディタがJSで生成されます -->
                </div>
            </div>
            <div class="p-4 border-t bg-gray-50 flex justify-end gap-3">
                <button id="reset-settings-btn" class="text-red-500 hover:text-red-700 px-4 py-2 text-sm">初期値に戻す</button>
                <button id="save-settings-btn" class="bg-primary hover:bg-blue-600 text-white font-bold py-2 px-6 rounded">保存する</button>
            </div>
        </div>
    </div>

    <!-- Script loading -->
    <script src="assets/js/config.js?v=1.4"></script>
    <script src="assets/js/pdfParser.js?v=1.4"></script>
    <script src="assets/js/app.js?v=1.4"></script>
</body>
</html>
