<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VN3 License Summary Customizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>
    <style>
        .drag-active {
            @apply border-primary bg-blue-50;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">VN3 License Summary Customizer</h1>
            <p class="text-slate-600">VN3ライセンスPDFを解析し、設定した短縮表現タグを生成します</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- 左カラム: 解析・設定 -->
            <div class="md:col-span-2 space-y-6">
                
                <!-- ファイルアップロード -->
                <div id="drop-zone" class="bg-white p-8 rounded-lg shadow-md border-2 border-dashed border-gray-300 flex flex-col items-center justify-center transition-colors cursor-pointer hover:border-primary hover:bg-blue-50">
                    <svg class="w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p class="text-lg font-medium text-gray-700">PDFファイルをドラッグ＆ドロップ</p>
                    <p class="text-sm text-gray-500 mt-1">またはクリックしてファイルを選択</p>
                    <input type="file" id="file-input" accept=".pdf" class="hidden">
                    
                    <div class="w-full mt-6 border-t pt-4">
                        <p class="text-sm text-gray-500 mb-2 text-center">- または URLから読み込み (Google Drive対応) -</p>
                        <div class="flex gap-2" onclick="event.stopPropagation()">
                            <input type="text" id="url-input" class="flex-1 p-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="https://drive.google.com/file/d/...">
                            <button id="fetch-url-btn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded text-sm font-bold transition">
                                取得
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 生成オプション -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-slate-700">生成オプション</h2>
                        <button id="open-settings-btn" class="text-sm text-primary hover:text-blue-700 underline">詳細設定・マッピング編集</button>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">冒頭タグ（Prefix）</label>
                            <input type="text" id="prefix-input" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="例：ライセンス-個人利用：" value="ライセンス-個人利用：">
                        </div>

                        <div>
                            <span class="block text-sm font-medium text-gray-700 mb-2">項目の統合</span>
                            <div class="flex flex-wrap gap-3">
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox text-primary" data-group="AB" checked>
                                    <span class="ml-2">A-B (利用主体)</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox text-primary" data-group="CE" checked>
                                    <span class="ml-2">C-E (アップロード)</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox text-primary" data-group="FH" checked>
                                    <span class="ml-2">F-H (センシティブ)</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox text-primary" data-group="IL">
                                    <span class="ml-2">I-L (加工)</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox text-primary" data-group="MN">
                                    <span class="ml-2">M-N (再配布)</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox text-primary" data-group="OR">
                                    <span class="ml-2">O-R (メディア)</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="form-checkbox text-primary" data-group="SU">
                                    <span class="ml-2">S-U (二次創作)</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 結果出力エリア -->
                <div id="result-area" class="bg-white p-6 rounded-lg shadow-md hidden">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="text-xl font-bold text-slate-700">解析結果</h2>
                        <div class="text-sm text-gray-500" id="result-meta"></div>
                    </div>
                    <textarea id="output-text" class="w-full h-48 p-3 bg-gray-50 border border-gray-300 rounded mb-4 font-mono text-sm" readonly></textarea>
                    <div class="flex gap-4">
                        <button id="copy-btn" class="flex-1 bg-primary hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition">
                            クリップボードにコピー
                        </button>
                        <button id="save-history-btn" class="bg-secondary hover:bg-slate-600 text-white font-bold py-2 px-4 rounded transition">
                            履歴に保存
                        </button>
                    </div>
                </div>
            </div>

            <!-- 右カラム: 履歴 -->
            <div class="md:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md h-full">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-slate-700">過去の履歴</h2>
                        <button id="clear-history-btn" class="text-xs text-red-500 hover:text-red-700">全消去</button>
                    </div>
                    <div id="history-list" class="space-y-3 overflow-y-auto max-h-[600px]">
                        <!-- 履歴アイテムがここに挿入されます -->
                        <p class="text-center text-gray-400 py-4 text-sm">履歴はありません</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 設定モーダル -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg w-full max-w-4xl max-h-[90vh] flex flex-col shadow-xl m-4">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-xl font-bold">短縮表現マッピング設定</h2>
                <button id="close-settings-btn" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto flex-1">
                <p class="text-sm text-gray-600 mb-4">
                    PDF内の回答文言に対して、出力する短縮テキストを設定します。<br>
                    「文言パターン（部分一致）」が見つかった場合、「短縮テキスト」が出力されます。
                </p>
                <div id="mapping-editor" class="space-y-6">
                    <!-- マッピングエディタがJSで生成されます -->
                </div>
            </div>
            <div class="p-4 border-t bg-gray-50 flex justify-end gap-3">
                <button id="reset-settings-btn" class="text-red-500 hover:text-red-700 px-4 py-2 text-sm">初期値に戻す</button>
                <button id="save-settings-btn" class="bg-primary hover:bg-blue-600 text-white font-bold py-2 px-6 rounded">保存する</button>
            </div>
        </div>
    </div>

    <!-- Script loading -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/pdfParser.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
